<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="display.css">
    <style>
        #nav1 {
            display: flex;
            justify-content: space-between;
        }

        #navleft {
            width: 60%;
            display: flex;
            justify-content: space-evenly;
        }

        #navleft>div:hover {
            color: rgb(11, 197, 197);
            cursor: pointer;

        }

        #navright {
            border: 1px solid grey;
            padding: 5px;
        }

        #taskmanager {
            display: flex;
            margin-left: 100px;

        }

        #todo {
            /* border: 1px solid red; */
            width: 40%;

            margin-right: 30px;
        }

        #todo>h4 {
            border: 1px solid grey;
            padding: 2px;
        }

        /* #todoin{
    border: 1px solid grey;
    padding: 2px;
} */
        #todo>input {
            display: block;
            width: 100%;

            border: 1px solid grey;

        #todobtn {
            width: 100%;
            margin-top: 8px;
            padding: 5px;

            font-weight: 700;

            border: 1px solid grey;

        }

        #complete {
            /* border: 1px solid red; */
            width: 40%;
            text-align: center;
        }

        #complete>h4 {
            border: 1px solid grey;
            padding: 2px;
        }

        .display_box {
            border: 1px solid greenyellow;
            padding-bottom: 10px;
            margin-top: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .display_box>p {
            margin-left: 5px;
            margin-right: 10px;
        }

        #todoin {
            height: 250px;
            /* border: 1px solid red; */
            overflow: scroll;
            /* overflow: hidden; */
            scrollbar-width: none;
        }

        #todoin::-webkit-scrollbar {
            display: none;
            height: 250px;
        }

        #todoin {
            -ms-overflow-style: none;
            /* IE and Edge */

            scrollbar-width: none;
            /* Firefox */
        }



        #completein {
            height: 300px;
            /* border: 1px solid red; */
            overflow: scroll;
            /* overflow: hidden; */
            scrollbar-width: none;
        }

        #completein::-webkit-scrollbar {
            display: none;
            height: 250px;
        }

        #completein {
            -ms-overflow-style: none;
            /* IE and Edge */

            scrollbar-width: none;
            /* Firefox */
        }
    </style>

</head>

<body>

            <div id="taskmanager">
                <div id="todo">
                    <h4>TO DO</h4>
                    <div id="todoin">
                        <!-- append Here -->
                    </div>
                    <input id="input" type="text" placeholder="ADD TASK">
                    <button id="todobtn">Add a new task</button>

            </div>

<script>
    let name = JSON.parse(localStorage.getItem("email"))
    let user = document.querySelector("#user")
    user.innerText = name[name.length - 1].email



    let tasks = JSON.parse(localStorage.getItem("tasks")) || []
    document.querySelector("#todobtn").addEventListener("click", add_task)
    // let arr =[]
    function add_task() {
        let value = document.getElementById("input").value
        let obj = {
            tasks: value
        }
        tasks.push(obj)
        localStorage.setItem("tasks", JSON.stringify(tasks))
        window.location.reload()
    }
    append(tasks)
    function append(tasks) {
        let container = document.querySelector("#todoin")
        tasks.forEach(function (el, index) {
            let div = document.createElement("div")

            div.setAttribute("class", "display_box")
            div.style.display = "flex"
            let p = document.createElement("p")
            let btn = document.createElement("button")
            p.innerText = el.tasks
            btn.innerText = "COMPLETE"
            div.append(p, btn)
            container.append(div)
            btn.addEventListener("click", function () {
                complete(el, index)
            })


        })
    }
    function complete(el, i) {
        let obj = {
            ctasks: el.tasks
        }
        comp_task.push(obj)
        localStorage.setItem("ctasks", JSON.stringify(comp_task))
        tasks.splice(i, 1)
        localStorage.setItem("tasks", JSON.stringify(tasks))
        window.location.reload()
    }

    let comp_task = JSON.parse(localStorage.getItem("ctasks")) || []


    append2(comp_task)
    function append2(comp_task) {
        let container = document.querySelector("#completein")
        comp_task.forEach(function (el, index) {
            let div = document.createElement("div")
            div.setAttribute("class", "display_box")
            div.style.display = "flex"
            let p = document.createElement("p")
            // let btn = document.createElement("button")
            p.innerText = el.ctasks

            div.append(p)
            container.append(div)
            // btn.addEventListener("click", function () {
            //     complete(el, index)

        })
    }


</script>
